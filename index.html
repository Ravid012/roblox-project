<style>
    #cookie-banner {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: none; /* מוסתר כברירת מחדל */
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        z-index: 9999;
        font-family: sans-serif;
        direction: rtl;
    }
    #cookie-banner button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
        margin-right: 15px;
    }
    #cookie-banner button:hover {
        background-color: #45a049;
    }
    #cookie-banner a {
        color: #add8e6;
        text-decoration: underline;
    }
</style>

<div id="cookie-banner">
    <span>
        אנו משתמשים בעוגיות כדי לשפר את החוויה שלך. בהמשך הגלישה אתה מסכים ל-<a href="privacy-policy.html">מדיניות הפרטיות</a> שלנו.
    </span>
    <button onclick="acceptCookies()">אני מאשר/ת</button>
</div>

<script>
    // פונקציה לבדיקה האם המשתמש כבר אישר בעבר
    window.onload = function() {
        if (!localStorage.getItem('cookiesAccepted')) {
            document.getElementById('cookie-banner').style.display = 'flex';
        }
    };

    // פונקציה לשמירת האישור והסתרת הבאנר
    function acceptCookies() {
        localStorage.setItem('cookiesAccepted', 'true');
        document.getElementById('cookie-banner').style.display = 'none';
        
        // כאן אפשר להוסיף קוד להפעלת Google Analytics וכדומה
        console.log("Cookies accepted by user.");
    }
</script>
